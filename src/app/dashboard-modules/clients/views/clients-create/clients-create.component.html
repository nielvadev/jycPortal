<div class="grid">
    <div class="col-12">
        <h2 class="text-center">
            {{ isEdit ? 'Editar' : 'Crear' }} Cliente <span class="primary-color">{{ isEdit ? clientDoc : '' }}</span>
        </h2>
        <br />
        <p>Crea o modifica la información de tus clientes.</p>
    </div>
</div>
<div class="grid card mt-2" [formGroup]="newClientForm">
    <div class="flex align-items-cente mb-3">
        <h5 class="col-12 mb-0 mt-2 py-0 primary-color">Información básica</h5>
    </div>

    <!-- Tipos de documento -->
    <div class="flex flex-column pb-0 gap-0 col-12">
        <div class="flex">
            <label class="text-sm font-bold" for="typeDoc">Identificación cliente<span class="primary-color md:col-12 p-0">*</span></label>
        </div>
        <div class="flex flex-column sm:flex-row gap-3">
            <p-select id="typeDoc" formControlName="documentType" [options]="docTypeOptions" optionLabel="label" optionValue="value" placeholder="Tipo" />

            <!-- Documento o Identificación -->
            <input pInputText id="clientDoc" formControlName="clientDoc" placeholder="Número Identificación" />
        </div>
    </div>

    <!-- Nombre del Cliente -->
    <div class="flex flex-column mt-2 pb-0 gap-0 col-12 md:col-6">
        <label class="text-sm font-bold" for="firstName">Nombres<span class="primary-color">*</span></label>
        <input pInputText id="firstName" aria-describedby="name-help" formControlName="firstName" style="text-transform: uppercase" />
    </div>

    <!-- Apellidos del Cliente -->
    <div class="flex flex-column mt-2 pb-0 gap-0 col-12 md:col-6">
        <label class="text-sm font-bold" for="lastName">Apellidos <span class="primary-color">*</span></label>
        <input pInputText id="lastName" aria-describedby="name-help" formControlName="lastName" style="text-transform: uppercase" />
    </div>

    <!-- Email -->
    <div class="flex flex-column mt-2 pb-0 gap-0 col-12 md:col-6">
        <label class="text-sm font-bold" for="email">Correo electrónico contacto <span class="primary-color">*</span></label>
        <input pInputText id="email" formControlName="email" />
    </div>

    <!-- Telefóno Celular -->
    <div class="flex flex-column mt-2 pb-0 gap-0 col-12 md:col-5 lg:col-4">
        <label class="text-sm font-bold" for="phone">Teléfono contacto <span class="primary-color">*</span></label>
        <p-inputMask mask="(999) 999-9999" formControlName="phone" placeholder="(999) 999-9999" [unmask]="true" />
    </div>

    <!-- Dirección -->
    <div class="flex flex-column mt-2 pb-0 gap-0 col-12 md:col-6">
        <label class="text-sm font-bold" for="address">Dirección <span class="primary-color">*</span></label>
        <input pInputText id="address" formControlName="address" />
    </div>

    <div class="col-12 flex justify-content-end">
        <p-button
            [label]="isEdit ? 'Actualizar' : 'Crear'"
            [icon]="isEdit ? 'pi pi-save' : 'pi pi-plus-circle'"
            [disabled]="!newClientForm.valid"
            (click)="isEdit ? updateClient() : createClient()"
        />
    </div>
</div>
<p-toast />

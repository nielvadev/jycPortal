<div class="card col-12 shadow-sm m-3 p-3">
    <div class="flex justify-between">
        <h5 class="primary-color">Fecha de Pedido</h5>
        <p-datepicker
            appendTo="body"
            [(ngModel)]="this.sstore.order().orderDate"
            [showIcon]="true"
            inputId="buttondisplay"
            [showOnFocus]="false"
            (onSelect)="onDateChange($event)"
            dateFormat="dd/mm/yy"
            [minDate]="minSelectableDate"
            [showTime]="true"
            [hourFormat]="'24'"
        />
    </div>
    <p class="mt-3">
        Entrega estimada: <strong class="primary-color">{{ estimatedDeliveryDate | date: 'dd/MM/yyyy' }}.</strong>
    </p>
</div>

<div class="card col-12 shadow-sm m-3 p-3">
    <h5 class="primary-color">Seleccionar Cliente</h5>
    <p-select
        [options]="clients"
        optionValue="clientDoc"
        [filter]="true"
        filterBy="clientDoc"
        [showClear]="true"
        [(ngModel)]="this.sstore.order().client"
        placeholder="Buscar por documento"
        (onChange)="next($event)"
    >
        <ng-template let-client pTemplate="item"> {{ client.clientDoc }} - {{ client.lastName | titlecase }} {{ client.firstName | titlecase }} </ng-template>

        <ng-template let-client pTemplate="selectedItem">
            {{ client?.clientDoc }} - {{ client?.lastName | titlecase }} {{ client?.firstName | titlecase }}
        </ng-template></p-select
    >
</div>

<div class="border-2 border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 justify-center items-center font-medium p-3">
    <h5 class="col-12 primary-color">Asigna Productos</h5>
    <p class="col-12 text-sm text-color-secondary">
        Asigna a la caja de la derecha los productos de tu pedido. En el siguiente pasó podrías configurar el valor y las cantidades.
    </p>
    <div class="w-full">
        <p-picklist
            [source]="sourceProducts"
            [target]="selectedProducts"
            [dragdrop]="true"
            [responsive]="true"
            [sourceStyle]="{ height: '30rem' }"
            [targetStyle]="{ height: '30rem' }"
            filterBy="name"
            sourceFilterPlaceholder="Buscar por Código"
            targetFilterPlaceholder="Buscar por Código"
            breakpoint="700px"
            scrollHeight="30rem"
        >
            <ng-template let-product pTemplate="item">
                <div class="flex align-items-center">
                    <span class="mr-2 text-sm font-medium"> {{ product.name }} | {{ product.description | uppercase }} </span>
                </div>
            </ng-template>
        </p-picklist>
    </div>
</div>
<div class="flex mt-2 mb-6 pt-6 justify-between">
    <p-button label="Atrás" severity="secondary" icon="pi pi-arrow-left" (onClick)="actCallback(1)" [disabled]="!sstore.stepOneOk()" />
    <p-button label="Siguiente" icon="pi pi-arrow-right" iconPos="right" (onClick)="actCallback(3)" [disabled]="!sstore.stepOneOk()" />
</div>
<p-toast />

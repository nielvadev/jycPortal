<div class="card flex justify-center" style="height: 100%">
    <p-stepper [value]="1" class="basis-[100%]" [linear]="true">
        <p-step-list>
            <p-step [value]="1">Configura el pedido</p-step>
            <p-step [value]="2">Selecciona productos</p-step>
            <p-step [value]="3">Configura</p-step>
        </p-step-list>
        <p-step-panels>
            <p-step-panel [value]="1">
                <ng-template #content let-activateCallback="activateCallback">
                    <div class="flex flex-col h-48">
                        <div
                            class="border-2 border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex items-center font-medium"
                        >
                            <app-order-create-stepone></app-order-create-stepone>
                        </div>
                        <div class="flex pt-6 justify-end">
                            <p-button label="Siguiente" icon="pi pi-arrow-right" iconPos="right" (onClick)="activateCallback(2)" [disabled]="!sstore.stepOneOk()" />
                        </div>
                    </div>
                </ng-template>
            </p-step-panel>

            <p-step-panel [value]="2">
                <ng-template #content let-activateCallback="activateCallback">
                    <div class="flex flex-col justify-content-between">
                        <div class="flex flex-col h-48">
                            <app-order-create-steptwo (activateCallback)="activateCallback($event)"></app-order-create-steptwo>
                        </div>
                    </div>
                </ng-template>
            </p-step-panel>

            <p-step-panel [value]="3">
                <ng-template #content let-activateCallback="activateCallback">
                    <div class="flex flex-col h-48">
                        <app-order-create-stepthree (activateCallback)="activateCallback($event)"></app-order-create-stepthree>
                    </div>
                </ng-template>
            </p-step-panel>

            <p-step-panel [value]="4">
                <ng-template #content let-activateCallback="activateCallback">
                    <div class="flex flex-col h-48">
                        <h5>✅ Pedido creado</h5>
                        <p class="font-bold">Mensaje del Desarrollador:</p>
                        <p>
                            A este punto se envia el pedido a la base de datos, pero por cuestión de tiempo no se envia a la base de datos. El objeto que se debe enviar
                            es:
                        </p>
                        <pre>{{ sstore.order() | json }}</pre>
                    </div>
                </ng-template>
            </p-step-panel>
        </p-step-panels>
    </p-stepper>
</div>

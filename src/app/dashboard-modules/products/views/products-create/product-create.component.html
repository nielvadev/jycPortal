<div class="grid">
    <div class="col-12">
        <h2 class="text-center">
            {{ isEdit ? 'Editar' : 'Crear' }} Producto <span class="primary-color">{{ isEdit ? productName : '' }}</span>
        </h2>
        <br />
        <p>Crea o modifica la informaci贸n de tus productos.</p>
    </div>
</div>
<div class="grid card mt-2" [formGroup]="newProductForm">
    <div class="flex col-12 justify-content-between">
        <h5 class="primary-color">Informaci贸n de Producto</h5>
        <span class="text-sm text-color-secondary"
            >Creado el <strong>{{ isEdit ? (productDate | date: 'dd/MM/yyyy') : '' }}</strong></span
        >
    </div>

    <!-- Nombre del Producto -->
    <div class="flex flex-column mt-2 pb-0 gap-0 col-12 md:col-4">
        <label class="text-sm font-bold" for="name">C贸digo Producto <span class="primary-color">*</span></label>
        <input pInputText id="name" aria-describedby="name-help" formControlName="name" style="text-transform: uppercase" />
    </div>

    <!-- Nombre del Producto -->
    <div class="flex flex-column mt-2 pb-0 gap-0 col-12 md:col-8">
        <label class="text-sm font-bold" for="description">Descripci贸n del Producto <span class="primary-color">*</span></label>
        <input pInputText id="description" aria-describedby="name-help" formControlName="description" style="text-transform: uppercase" />
    </div>

    <!-- Precio del Producto -->
    <div class="flex flex-column mt-2 pb-0 gap-0 col-12 md:col-4">
        <label class="text-sm font-bold" for="price">Precio por unidad (COP) <span class="primary-color">*</span></label>
        <p-inputnumber formControlName="price" inputId="currency-us" mode="currency" currency="USD" locale="de-DE" />
    </div>

    <!-- Unidades Iniciales -->
    <div class="flex flex-column mt-2 pb-0 gap-0 col-12 md:col-4">
        <label class="text-sm font-bold" for="initialUnits">{{ isEdit ? 'Unidades en Stock' : 'Unidades Iniciales' }} <span class="primary-color">*</span></label>
        <p-inputnumber formControlName="stock" id="initialUnits" inputId="minmax" mode="decimal" [min]="0" [max]="1000" />
    </div>

    <div class="col-12 flex justify-content-end">
        <p-button
            [label]="isEdit ? 'Actualizar' : 'Crear Producto'"
            [icon]="isEdit ? 'pi pi-save' : 'pi pi-plus-circle'"
            [disabled]="!newProductForm.valid"
            (click)="isEdit ? updateProduct() : createProduct()"
        />
    </div>
</div>
<p-toast />
